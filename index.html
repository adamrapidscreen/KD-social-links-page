<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kracked Devs - Digital solutions agency">
  <title>Kracked Devs | Link in Bio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --bg-card: rgba(20, 30, 50, 0.4);
      --bg-card-hover: rgba(0, 217, 102, 0.1);
      
      --accent-primary: #00d966; /* The Green from your logo */
      --accent-glow: rgba(0, 217, 102, 0.4);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      
      --border: 1px solid rgba(255, 255, 255, 0.08);
      
      --radius: 12px;
      --font-main: 'Space Grotesk', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: #0a0a0a;
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* --- LAYOUT CONTAINER --- */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 1;
      position: relative;
    }

    /* --- BRANDING --- */
    .brand-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-img {
      width: 180px; /* Adjust size as needed */
      height: auto;
      display: block;
      margin: 0 auto 15px;
      /* CRITICAL for pixel art logos: keeps edges sharp */
      image-rendering: pixelated; 
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: float 6s ease-in-out infinite;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 0.95rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- LINKS SECTION --- */
    .links-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 18px 36px 18px 130px;
      background: var(--bg-card);
      border: var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .link-card i {
      font-size: 1.4rem;
      width: 32px;
      min-width: 32px;
      text-align: center;
      margin: 0;
      color: var(--accent-primary);
      transition: transform 0.3s ease;
    }

    .link-card span {
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-align: left;
      white-space: nowrap;
    }

    /* Hover States */
    .link-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -10px var(--accent-glow);
    }

    .link-card:hover i {
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--accent-primary);
    }

    /* Small animated glow bar on the left */
    .link-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .link-card:hover::before {
      opacity: 1;
    }

    /* --- FULLSCREEN FX CANVAS --- */
    #fx-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 480px) {
      .container { padding-top: 40px; }
      .logo-img { width: 150px; }
      .link-card { padding: 16px 20px; }
    }
  </style>
</head>
<body>

  <canvas id="fx-canvas" aria-hidden="true"></canvas>

  <div class="container">
    <header class="brand-header">
      <img src="KD Logo.png" alt="Kracked Devs Logo" class="logo-img">
      <p class="tagline"> Kracked Devs. Cracking Code. Crafting Innovation.</p>
    </header>

    <nav class="links-wrapper">
      <a href="https://krackeddevs.com" target="_blank" class="link-card">
        <i class="fa-solid fa-globe"></i>
        <span>Official Website</span>
      </a>
      
      <a href="https://x.com/KrackedDevs" target="_blank" class="link-card">
        <i class="fa-brands fa-x-twitter"></i>
        <span>X / Twitter</span>
      </a>

      <a href="https://discord.gg/cAaWaPYV" target="_blank" class="link-card">
        <i class="fa-brands fa-discord"></i>
        <span>Discord Community</span>
      </a>

      <a href="https://www.threads.com/@krckddevs" target="_blank" class="link-card">
        <i class="fa-brands fa-threads"></i>
        <span>Threads</span>
      </a>

      <a href="https://www.instagram.com/krckddevs/" target="_blank" class="link-card">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </a>
    </nav>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('fx-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let dpr = Math.min(window.devicePixelRatio || 1, 1.5);
      let w = 0;
      let h = 0;
      const orb = { x: 0, y: 0, tx: 0, ty: 0, r: 18, initialized: false };
      let rafId = null;
      let frame = 0;
      const rand = (min, max) => Math.random() * (max - min) + min;

      function resize() {
        dpr = Math.min(window.devicePixelRatio || 1, 1.5);
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = `${w}px`;
        canvas.style.height = `${h}px`;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function setTarget(x, y) {
        orb.tx = x;
        orb.ty = y;
        if (!orb.initialized) {
          orb.x = x;
          orb.y = y;
          orb.initialized = true;
        }
      }

      function draw() {
        if (prefersReduce) return;
        ctx.clearRect(0, 0, w, h);
        if (!orb.initialized) {
          rafId = requestAnimationFrame(draw);
          return;
        }

        const lerp = 0.14;
        orb.x += (orb.tx - orb.x) * lerp;
        orb.y += (orb.ty - orb.y) * lerp;

        const glowRadius = orb.r * 3;
        const gradient = ctx.createRadialGradient(
          orb.x, orb.y, orb.r * 0.25,
          orb.x, orb.y, glowRadius
        );
        gradient.addColorStop(0, 'rgba(255, 215, 0, 0.95)');
        gradient.addColorStop(0.4, 'rgba(255, 215, 0, 0.45)');
        gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, glowRadius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ffd700';
        ctx.shadowColor = 'rgba(255, 215, 0, 0.6)';
        ctx.shadowBlur = 12;
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, orb.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Subtle green crackle lines around the orb (low animation cost)
        frame++;
        if (frame % 2 === 0) {
          const lines = 5;
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'rgba(0, 255, 130, 0.35)';
          for (let i = 0; i < lines; i++) {
            const angle = Math.random() * Math.PI * 2;
            const startR = orb.r * 1.3;
            const length = orb.r * (2 + Math.random() * 2.5); // longer reach
            const dirX = Math.cos(angle);
            const dirY = Math.sin(angle);
            const perpX = -dirY;
            const perpY = dirX;
            const segments = 4; // small polyline for wiggle

            ctx.beginPath();
            for (let s = 0; s <= segments; s++) {
              const t = s / segments;
              const r = startR + length * t + rand(-orb.r * 0.15, orb.r * 0.15);
              const wobble = Math.sin(t * Math.PI * 2 + rand(0, Math.PI)) * orb.r * 0.4;
              const x = orb.x + dirX * r + perpX * wobble;
              const y = orb.y + dirY * r + perpY * wobble;
              if (s === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }
        }

        rafId = requestAnimationFrame(draw);
      }

      function start() {
        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(draw);
      }

      function stop() {
        if (rafId) {
          cancelAnimationFrame(rafId);
          rafId = null;
        }
        ctx.clearRect(0, 0, w, h);
      }

      window.addEventListener('pointermove', (e) => setTarget(e.clientX, e.clientY));
      window.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) setTarget(t.clientX, t.clientY);
      }, { passive: true });

      window.addEventListener('resize', resize);
      window.addEventListener('blur', stop);
      window.addEventListener('focus', start);

      resize();
      setTarget(window.innerWidth * 0.5, window.innerHeight * 0.5);
      if (!prefersReduce) start();
      else stop();
    })();
  </script>
</body>
</html>
