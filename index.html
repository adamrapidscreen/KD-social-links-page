<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      /* Palette based on your Logo */
      --bg-deep: #050810;
      --bg-card: rgba(20, 30, 50, 0.4);
      --bg-card-hover: rgba(0, 217, 102, 0.1);
      
      --accent-primary: #00d966; /* The Green from your logo */
      --accent-glow: rgba(0, 217, 102, 0.4);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      
      --border: 1px solid rgba(255, 255, 255, 0.08);
      --border-accent: 1px solid var(--accent-primary);
      
      --radius: 12px;
      --font-main: 'Space Grotesk', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: #0a0a0a;
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* --- LAYOUT CONTAINER --- */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 1;
      position: relative;
    }

    /* --- BRANDING --- */
    .brand-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-img {
      width: 180px; /* Adjust size as needed */
      height: auto;
      display: block;
      margin: 0 auto 15px;
      /* CRITICAL for pixel art logos: keeps edges sharp */
      image-rendering: pixelated; 
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: float 6s ease-in-out infinite;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 0.95rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- LINKS SECTION --- */
    .links-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 18px 36px 18px 130px;
      background: var(--bg-card);
      border: var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .link-card i {
      font-size: 1.4rem;
      width: 32px;
      min-width: 32px;
      text-align: center;
      margin: 0;
      color: var(--accent-primary);
      transition: transform 0.3s ease;
    }

    .link-card span {
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-align: left;
      white-space: nowrap;
    }

    /* Hover States */
    .link-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -10px var(--accent-glow);
    }

    .link-card:hover i {
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--accent-primary);
    }

    /* Small animated glow bar on the left */
    .link-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .link-card:hover::before {
      opacity: 1;
    }

    /* --- FULLSCREEN FX CANVAS --- */
    #fx-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 480px) {
      .container { padding-top: 40px; }
      .logo-img { width: 150px; }
      .link-card { padding: 16px 20px; }
    }
  </style>
</head>
<body>

  <canvas id="fx-canvas" aria-hidden="true"></canvas>

  <div class="container">
    <header class="brand-header">
      <img src="KD Logo.png" alt="Kracked Devs Logo" class="logo-img">
      <p class="tagline"> Kracked Devs. Cracking Code. Crafting Innovation.</p>
    </header>

    <nav class="links-wrapper">
      <a href="https://krackeddevs.com" target="_blank" class="link-card">
        <i class="fa-solid fa-globe"></i>
        <span>Official Website</span>
      </a>
      
      <a href="https://x.com/KrackedDevs" target="_blank" class="link-card">
        <i class="fa-brands fa-x-twitter"></i>
        <span>X / Twitter</span>
      </a>

      <a href="https://discord.gg/cAaWaPYV" target="_blank" class="link-card">
        <i class="fa-brands fa-discord"></i>
        <span>Discord Community</span>
      </a>

      <a href="https://www.threads.com/@krackeddevs1" target="_blank" class="link-card">
        <i class="fa-brands fa-threads"></i>
        <span>Threads</span>
      </a>

      <a href="https://instagram.com/krackeddevs1" target="_blank" class="link-card">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </a>
    </nav>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('fx-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');

      const palette = {
        bg: '#0a0a0a',
        green: '#00ff41',
        gold: '#ffd700',
        blue: '#00f3ff',
      };

      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0;
      let h = 0;

      const particles = [];
      const bolts = [];
      const maxParticles = window.innerWidth < 640 ? 120 : 240;

      const rand = (min, max) => Math.random() * (max - min) + min;

      function resize() {
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = `${w}px`;
        canvas.style.height = `${h}px`;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function addParticle(x, y) {
        if (particles.length > maxParticles) particles.shift();
        particles.push({
          x,
          y,
          vx: rand(-20, 20) * 0.01,
          vy: rand(-20, 20) * 0.01,
          life: 0.5,
          r: rand(3, 6),
          color: Math.random() > 0.8 ? palette.gold : palette.green,
        });
      }

      function spawnBolt() {
        const edge = Math.floor(rand(0, 4));
        let x0 = 0, y0 = 0;
        if (edge === 0) { x0 = rand(0, w); y0 = -20; }
        if (edge === 1) { x0 = w + 20; y0 = rand(0, h); }
        if (edge === 2) { x0 = rand(0, w); y0 = h + 20; }
        if (edge === 3) { x0 = -20; y0 = rand(0, h); }

        // Choose a far target to ensure 50â€“80% screen span
        let targetX, targetY, dist;
        const minDist = 0.5 * Math.max(w, h);
        const maxDist = 0.8 * Math.max(w, h);
        do {
          targetX = rand(w * 0.1, w * 0.9);
          targetY = rand(h * 0.1, h * 0.9);
          dist = Math.hypot(targetX - x0, targetY - y0);
        } while (dist < minDist || dist > maxDist);

        const points = [];
        const segments = 18; // more kinks
        const amp = Math.max(w, h) * 0.1; // higher jaggedness
        for (let i = 0; i < segments; i++) {
          const t = (i + 1) / segments;
          const nx = x0 + (targetX - x0) * t + rand(-amp, amp);
          const ny = y0 + (targetY - y0) * t + rand(-amp, amp);
          points.push({ x: nx, y: ny });
        }

        bolts.push({
          points,
          ttl: 0.1,
          color: [palette.green, palette.blue, palette.gold][Math.floor(rand(0, 3))],
          width: rand(2, 4),
        });
      }

      function scheduleBolt() {
        setTimeout(() => {
          spawnBolt();
          scheduleBolt();
        }, rand(3000, 8000));
      }

      let last = performance.now();
      function loop(now) {
        const dt = Math.min((now - last) / 1000, 0.033);
        last = now;

        ctx.clearRect(0, 0, w, h);

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.life -= dt;
          if (p.life <= 0) { particles.splice(i, 1); continue; }
          p.x += p.vx * w * dt;
          p.y += p.vy * h * dt;
          const alpha = Math.max(p.life / 0.5, 0);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * alpha, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }

        // Bolts
        for (let i = bolts.length - 1; i >= 0; i--) {
          const b = bolts[i];
          b.ttl -= dt;
          if (b.ttl <= 0) { bolts.splice(i, 1); continue; }
          ctx.strokeStyle = b.color;
          ctx.lineWidth = b.width;
          ctx.shadowBlur = 18;
          ctx.shadowColor = b.color;
          ctx.beginPath();
          ctx.moveTo(b.points[0].x, b.points[0].y);
          for (let j = 1; j < b.points.length; j++) {
            ctx.lineTo(b.points[j].x, b.points[j].y);
          }
          ctx.stroke();
          ctx.shadowBlur = 0;
        }

        requestAnimationFrame(loop);
      }

      function handlePointer(x, y) {
        addParticle(x, y);
      }

      window.addEventListener('pointermove', (e) => handlePointer(e.clientX, e.clientY));
      window.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) handlePointer(t.clientX, t.clientY);
      }, { passive: true });

      window.addEventListener('resize', resize);
      resize();
      scheduleBolt();
      requestAnimationFrame(loop);
    })();
  </script>
</body>
