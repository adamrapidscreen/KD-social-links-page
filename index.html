<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kracked Devs - Digital solutions agency">
  <title>Kracked Devs | Link in Bio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      /* Palette based on your Logo */
      --bg-deep: #050810;
      --bg-card: rgba(20, 30, 50, 0.4);
      --bg-card-hover: rgba(0, 217, 102, 0.1);
      
      --accent-primary: #00d966; /* The Green from your logo */
      --accent-glow: rgba(0, 217, 102, 0.4);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      
      --border: 1px solid rgba(255, 255, 255, 0.08);
      --border-accent: 1px solid var(--accent-primary);
      
      --radius: 12px;
      --font-main: 'Space Grotesk', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Subtle Grid Background */
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      overflow-x: hidden;
    }

    /* --- LAYOUT CONTAINER --- */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 2;
    }

    /* --- BRANDING --- */
    .brand-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-img {
      width: 180px; /* Adjust size as needed */
      height: auto;
      display: block;
      margin: 0 auto 15px;
      /* CRITICAL for pixel art logos: keeps edges sharp */
      image-rendering: pixelated; 
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: float 6s ease-in-out infinite;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 0.95rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- LINKS SECTION --- */
    .links-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-card {
      display: flex;
      align-items: center;
      padding: 18px 24px;
      background: var(--bg-card);
      border: var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .link-card i {
      font-size: 1.4rem;
      width: 30px;
      text-align: center;
      margin-right: 15px;
      color: var(--accent-primary);
      transition: transform 0.3s ease;
    }

    .link-card span {
      font-size: 1.05rem;
      letter-spacing: 0.5px;
    }

    /* Hover States */
    .link-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -10px var(--accent-glow);
    }

    .link-card:hover i {
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--accent-primary);
    }

    /* Small animated glow bar on the left */
    .link-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .link-card:hover::before {
      opacity: 1;
    }

    /* --- FULLSCREEN BACKGROUND CANVAS --- */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 480px) {
      .container { padding-top: 40px; }
      .logo-img { width: 150px; }
      .link-card { padding: 16px 20px; }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <div class="container">
    <header class="brand-header">
      <img src="KD Logo.png" alt="Kracked Devs Logo" class="logo-img">
      <p class="tagline">Cracking Code. Crafting Innovation.</p>
    </header>

    <nav class="links-wrapper">
      <a href="https://krackeddevs.com" target="_blank" class="link-card">
        <i class="fa-solid fa-globe"></i>
        <span>Official Website</span>
      </a>
      
      <a href="https://x.com" target="_blank" class="link-card">
        <i class="fa-brands fa-x-twitter"></i>
        <span>X / Twitter</span>
      </a>

      <a href="https://discord.com" target="_blank" class="link-card">
        <i class="fa-brands fa-discord"></i>
        <span>Discord Community</span>
      </a>

      <a href="https://instagram.com" target="_blank" class="link-card">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </a>
    </nav>
  </div>

  <script src="https://unpkg.com/three@0.164.0/build/three.min.js"></script>
  <script>
    // Fullscreen neon circuit background using Three.js + GLSL
    (() => {
      const canvas = document.getElementById('bg-canvas');
      if (!canvas || !window.THREE) return;

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

      const uniforms = {
        u_time: { value: 0 },
        u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
      };

      const vertexShader = `
        void main() {
          gl_Position = vec4(position, 1.0);
        }
      `;

      const fragmentShader = `
        precision highp float;
        uniform float u_time;
        uniform vec2 u_resolution;

        float hash(vec2 p) {
          return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453123);
        }

        float gridLines(vec2 p, float scale) {
          vec2 g = abs(fract(p / scale - 0.5) - 0.5) / fwidth(p / scale);
          float line = 1.0 - min(min(g.x, g.y), 1.0);
          return line;
        }

        void main() {
          vec2 uv = gl_FragCoord.xy;
          vec2 res = u_resolution;
          vec2 p = (uv - 0.5 * res) / res.y; // normalized, aspect-correct

          // Base grid
          float grid = gridLines(uv, 18.0);

          // Secondary fine grid
          float fine = gridLines(uv, 9.0) * 0.5;

          // Flow direction and speed
          float flow = sin((uv.x + uv.y) * 0.05 + u_time * 2.5);
          float pulse = smoothstep(0.3, 0.7, flow);

          // Ripple along lines
          float ripple = sin(length(p) * 20.0 - u_time * 6.0) * 0.35 + 0.65;

          // Combine intensity
          float intensity = (grid + fine) * (0.35 + 0.65 * ripple) + 0.15 * pulse;
          intensity = clamp(intensity, 0.0, 1.0);

          vec3 base = vec3(0.0, 0.12, 0.08); // deep background tint
          vec3 neon = vec3(0.0, 0.84, 0.40); // neon green
          vec3 color = base + neon * intensity;

          // Subtle vignette
          float vignette = smoothstep(1.2, 0.3, length(p));
          color *= vignette;

          gl_FragColor = vec4(color, 1.0);
        }
      `;

      const material = new THREE.ShaderMaterial({
        uniforms,
        vertexShader,
        fragmentShader,
      });

      const quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
      scene.add(quad);

      function onResize() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        renderer.setSize(w, h, false);
        uniforms.u_resolution.value.set(w, h);
      }

      function animate(t) {
        uniforms.u_time.value = t * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', onResize);
      onResize();
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
