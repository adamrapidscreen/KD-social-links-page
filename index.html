<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kracked Devs - Digital solutions agency">
  <meta name="theme-color" content="#00d966">
  <title>Kracked Devs | Social Links</title>

  <!-- Font Awesome (only external dep) -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-rXnYZyXcXwjlzAIXazhbugzuDUFcPRl1BDpRP70dNDO7xjMnIKh4j/wcgUp3NEPoPFcAckS4iigFsMNB7gYing==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <style>
    /* Theme tokens (digital noir) */
    :root {
      /* Colors */
      --bg-primary: #0a0e27;
      --bg-surface: #0f1a3a;
      --accent-green: #00d966;
      --accent-green-light: #2ef793;
      --accent-green-strong: #00ff7a;
      --accent-gold: #d4a574;
      --bg-secondary: var(--bg-surface);
      --text-primary: #e5e5e5;
      --text-secondary: #999999;

      /* Legacy aliases used in layout */
      --bg: var(--bg-primary);
      --surface: var(--bg-surface);
      --primary: var(--accent-green);
      --primary-strong: var(--accent-green-strong);
      --gold: var(--accent-gold);
      --text: var(--text-primary);
      --text-muted: var(--text-secondary);

      /* Typography */
      --fs-h1: clamp(28px, 5vw, 48px);
      --fs-h2: clamp(20px, 4vw, 32px);
      --fs-p: clamp(14px, 2vw, 16px);

      /* Spacing scale (8px base) */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      --space-5: 40px;
      --space-6: 48px;

      /* Animation durations */
      --anim-fast: 150ms;
      --anim-normal: 300ms;
      --anim-slow: 500ms;

      /* Z-index scale */
      --z-base: 1;
      --z-content: 10;
      --z-modal: 100;
      --z-fixed: 1000;

      --radius: 14px;
      --shadow: 0 18px 44px rgba(0, 0, 0, 0.45);
    }

    /* Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
    }
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 122, 0.08), transparent 36%),
                  radial-gradient(circle at 80% 0%, rgba(212, 165, 116, 0.12), transparent 32%),
                  var(--bg-primary);
    }
    a { color: inherit; text-decoration: none; }

    /* Typography */
    body { line-height: 1.5; }
    h1, h2, h3, h4, h5, h6 {
      line-height: 1.2;
      font-weight: 600;
    }
    h1 { font-size: var(--fs-h1); }
    h2 { font-size: var(--fs-h2); }
    p  { font-size: var(--fs-p); }

    /* Focus states */
    a:focus-visible,
    button:focus-visible,
    .social-btn:focus-visible {
      outline: 2px solid var(--accent-green);
      outline-offset: 2px;
    }

    /* Layout */
    .wrapper {
      width: min(100%, 800px);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.2));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    .logo-mark {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      display: grid;
      place-items: center;
      box-shadow: 0 16px 36px rgba(0, 217, 102, 0.35);
    }
    .logo-mark svg { width: 44px; height: 44px; }
    .tagline {
      color: var(--text-muted);
      letter-spacing: 0.01em;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .logo-display {
      width: 200px;
      aspect-ratio: 1;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(0, 217, 102, 0.18), rgba(15, 26, 58, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: grid;
      place-items: center;
      overflow: hidden;
      position: relative;
      will-change: transform, opacity;
    }
    .logo-display::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.3), transparent);
      transform: translateX(-100%);
      pointer-events: none;
      will-change: transform;
    }
    .logo-display svg { width: 70%; height: 70%; }

    .logo-display.animated { animation: breathe 4s ease-in-out infinite; }
    .logo-display.animated::before { animation: shimmer 3s ease-in-out infinite; }

    @keyframes breathe {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.02); }
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin: 0 auto 12px;
      padding: clamp(14px, 3vw, 18px) clamp(20px, 4vw, 24px);
      border: 1px solid var(--accent-green);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-primary);
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 500;
      cursor: pointer;
      transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      min-height: 44px;
    }
    .social-btn i {
      font-size: clamp(18px, 3vw, 24px);
      color: var(--accent-green);
    }
    .social-btn[data-social="website"] i { color: var(--gold); }
    .social-btn[data-social="threads"] i { color: #ffffff; }
    .social-btn[data-social="instagram"] {
      background: linear-gradient(135deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      border-color: rgba(255, 255, 255, 0.12);
    }
    .social-btn[data-social="instagram"] i { color: #fff; }
    @media (hover: hover) {
      .social-btn:hover {
        background: rgba(0, 217, 102, 0.1);
        border-color: var(--accent-green-light);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 217, 102, 0.15);
      }
    }
    .social-btn:active {
      transform: translateY(0);
      background: rgba(0, 217, 102, 0.2);
      transition-duration: var(--anim-fast);
    }
    @media (hover: none) {
      .social-btn:active {
        transform: none;
      }
    }

    #stickman-container {
      position: relative;
      width: 100%;
      height: clamp(200px, 40vh, 300px);
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      overflow: hidden;
      margin-top: 40px;
      border-top: 1px solid rgba(0, 217, 102, 0.2);
    }
    #stickman-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: contain;
      will-change: transform;
      contain: layout paint;
      backface-visibility: hidden;
    }

    @media (min-width: 640px) {
      body { padding: 30px; }
      .wrapper { width: min(100%, 600px); }
      .logo-display { width: 240px; }
    }
    @media (min-width: 768px) {
      #stickman-container { height: 250px; }
    }
    @media (min-width: 960px) {
      body { padding: 40px; }
      .wrapper { width: min(100%, 800px); }
      .logo-display { width: 250px; }
      .social-btn { width: 60%; }
    }
    @media (min-width: 1024px) {
      #stickman-container { height: 300px; }
    }

    /* Dark preference support (no light variant needed) */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo-display { animation: none !important; }
      .logo-display::before { animation: none !important; }
    }

    /* Desktop hover pause */
    @media (hover: hover) {
      #logo-container:hover {
        animation-play-state: paused;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo-mark" aria-hidden="true">
        <svg viewBox="0 0 120 120" role="presentation">
          <rect x="18" y="18" width="84" height="84" rx="18" fill="rgba(10,14,39,0.6)" stroke="rgba(255,255,255,0.12)" stroke-width="3"></rect>
          <path d="M38 78 L38 42 L52 58 L68 42 L68 78" stroke="#00ff7a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
          <circle cx="82" cy="60" r="9" fill="#d4a574"></circle>
        </svg>
      </div>
      <div>
        <h1 style="margin:0;">Kracked Devs</h1>
        <p class="tagline">Cracking Code. Crafting Innovation.</p>
      </div>
    </header>

    <main>
      <div class="logo-display" id="logo-container" aria-hidden="true">
        <svg viewBox="0 0 160 160" role="presentation">
          <defs>
            <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00d966" stop-opacity="0.9"></stop>
              <stop offset="100%" stop-color="#0f1a3a" stop-opacity="0.95"></stop>
            </linearGradient>
          </defs>
          <rect x="8" y="8" width="144" height="144" rx="26" fill="url(#lg)" stroke="rgba(255,255,255,0.08)" stroke-width="4"></rect>
          <path d="M52 108 L52 52 L80 80 L108 52 L108 108" stroke="#e5e5e5" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
          <circle cx="80" cy="80" r="10" fill="#d4a574"></circle>
        </svg>
      </div>

      <nav class="links" aria-label="Social links">
        <a class="social-btn" data-social="website" href="https://krackeddevs.com" target="_blank" rel="noreferrer noopener">
          <i class="fa-solid fa-circle-nodes"></i>
          <span>Website</span>
        </a>
        <a class="social-btn" data-social="x" href="https://x.com" target="_blank" rel="noreferrer noopener">
          <i class="fa-brands fa-x-twitter"></i>
          <span>X / Twitter</span>
        </a>
        <a class="social-btn" data-social="discord" href="https://discord.com" target="_blank" rel="noreferrer noopener">
          <i class="fa-brands fa-discord"></i>
          <span>Discord</span>
        </a>
        <a class="social-btn" data-social="threads" href="https://www.threads.net" target="_blank" rel="noreferrer noopener">
          <i class="fa-brands fa-threads"></i>
          <span>Threads</span>
        </a>
        <a class="social-btn" data-social="instagram" href="https://www.instagram.com" target="_blank" rel="noreferrer noopener">
          <i class="fa-brands fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </nav>
    </main>

    <div id="stickman-container" aria-label="Stickman animation">
      <canvas id="stickman-canvas" data-bg-src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0%200%20800%20200'%3E%3Cpath fill='%2300d966' fill-opacity='0.2' d='M350 20h36v160h-36zM414 12h36v168h-36zM368 0h8v20h-8zM432 0h8v24h-8z'/%3E%3C/svg%3E"></canvas>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
      const logo = document.getElementById('logo-container');
      const canvas = document.getElementById('stickman-canvas');
      const ctx = canvas.getContext('2d');
      const linksContainer = document.querySelector('.links');
      const supportsVibrate = typeof navigator !== 'undefined' && typeof navigator.vibrate === 'function';
      const AudioCtx = typeof window !== 'undefined' && (window.AudioContext || window.webkitAudioContext);
      let audioCtx;
      const playBeep = () => {
        if (!AudioCtx) return;
        if (!audioCtx) audioCtx = new AudioCtx();
        const ctx = audioCtx;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 880;
        gain.gain.value = 0.02;
        osc.connect(gain).connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.05);
      };

      // Utilities
      const debounce = (fn, wait = 150) => {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), wait);
        };
      };
      const throttle = (fn, wait = 200) => {
        let inFlight = false;
        return (...args) => {
          if (inFlight) return;
          inFlight = true;
          fn(...args);
          setTimeout(() => { inFlight = false; }, wait);
        };
      };

      // Logo animations: gate by reduced motion and start after load
      const initLogoAnimations = () => {
        if (!logo || prefersReducedMotion.matches) return;
        requestAnimationFrame(() => logo.classList.add('animated'));

        // Desktop hover pause for extra safety (CSS already handles it)
        if (window.matchMedia('(hover: hover)').matches) {
          logo.addEventListener('mouseenter', () => {
            logo.style.animationPlayState = 'paused';
          });
          logo.addEventListener('mouseleave', () => {
            logo.style.animationPlayState = 'running';
          });
        }
      };

      // Lazy-load background images (data-bg-src)
      const initLazyBackgrounds = () => {
        const targets = document.querySelectorAll('[data-bg-src]');
        if (!targets.length) return;

        const onIntersect = (entries, observer) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            const el = entry.target;
            const bg = el.getAttribute('data-bg-src');
            if (bg) {
              el.style.backgroundImage = `url("${bg}")`;
              el.removeAttribute('data-bg-src');
            }
            observer.unobserve(el);
          });
        };

        const observer = new IntersectionObserver(onIntersect, { rootMargin: '150px' });
        targets.forEach(el => observer.observe(el));
      };

      const getCssVar = (name, fallback) => {
        const val = getComputedStyle(document.documentElement).getPropertyValue(name);
        return (val && val.trim()) || fallback;
      };

      // Stickman animation state
      const stick = {
        dpr: 1,
        width: 0,
        height: 0,
        anchorX: 0,
        anchorY: 0,
        ropeLen: 80,
        maxAngle: Math.PI / 3, // 60deg
        swingDuration: 2000,
        traversalSpeed: 0,
        swingPauseUntil: 0,
        nextDisappearAt: 0,
        invisibleUntil: 0,
        visible: true,
        lastTime: 0,
        rafId: null,
        color: getCssVar('--accent-green', '#00d966')
      };

      const randInRange = (min, max) => Math.random() * (max - min) + min;

      const setupCanvas = () => {
        const rect = canvas.getBoundingClientRect();
        stick.dpr = Math.max(window.devicePixelRatio || 1, 1);
        stick.width = rect.width;
        stick.height = rect.height;
        canvas.width = rect.width * stick.dpr;
        canvas.height = rect.height * stick.dpr;
        ctx.setTransform(stick.dpr, 0, 0, stick.dpr, 0, 0);
        stick.anchorY = stick.height * 0.15;
        stick.ropeLen = Math.max(50, Math.min(stick.height * 0.6, 90));
        stick.traversalSpeed = stick.width / 8000; // ~8s to cross
      };

      const resetDisappear = now => {
        stick.nextDisappearAt = now + randInRange(15000, 20000);
      };

      const handleVisibility = now => {
        if (stick.visible && now >= stick.nextDisappearAt) {
          stick.visible = false;
          stick.invisibleUntil = now + randInRange(2000, 4000);
        } else if (!stick.visible && now >= stick.invisibleUntil) {
          stick.visible = true;
          stick.anchorX = Math.random() < 0.5 ? stick.width * 0.15 : stick.width * 0.85;
          stick.swingPauseUntil = now + randInRange(2000, 5000);
          resetDisappear(now);
        }
      };

      const resetTraversal = now => {
        stick.anchorX = 0;
        stick.swingPauseUntil = now + randInRange(2000, 5000);
      };

      const drawStickman = (angleRad, alpha = 1) => {
        ctx.clearRect(0, 0, stick.width, stick.height);
        if (!stick.visible || alpha === 0) return;

        const headR = 8;
        const bodyLen = 20;
        const armLen = 12;
        const legLen = 16;
        const anchorX = stick.anchorX;
        const anchorY = stick.anchorY;

        // Pendulum endpoint (head center)
        const headX = anchorX + Math.sin(angleRad) * stick.ropeLen;
        const headY = anchorY + Math.cos(angleRad) * stick.ropeLen;
        const shoulderY = headY + headR + 2;
        const hipY = headY + headR + bodyLen;

        ctx.strokeStyle = stick.color;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.globalAlpha = alpha;

        // Rope/Web
        ctx.beginPath();
        ctx.moveTo(anchorX, anchorY);
        ctx.lineTo(headX, headY);
        ctx.stroke();

        // Head
        ctx.beginPath();
        ctx.arc(headX, headY, headR, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.beginPath();
        ctx.moveTo(headX, headY + headR);
        ctx.lineTo(headX, hipY);
        ctx.stroke();

        // Arms
        ctx.beginPath();
        ctx.moveTo(headX, shoulderY);
        ctx.lineTo(headX - armLen, shoulderY + armLen * 0.5);
        ctx.moveTo(headX, shoulderY);
        ctx.lineTo(headX + armLen, shoulderY + armLen * 0.5);
        ctx.stroke();

        // Legs
        ctx.beginPath();
        ctx.moveTo(headX, hipY);
        ctx.lineTo(headX - legLen, hipY + legLen * 0.8);
        ctx.moveTo(headX, hipY);
        ctx.lineTo(headX + legLen, hipY + legLen * 0.8);
        ctx.stroke();

        ctx.globalAlpha = 1;
      };

      const animate = now => {
        if (prefersReducedMotion.matches) {
          drawStickman(0);
          return;
        }

        if (!stick.lastTime) {
          stick.lastTime = now;
          resetDisappear(now);
        }
        const delta = now - stick.lastTime;
        stick.lastTime = now;

        handleVisibility(now);

        if (stick.visible) {
          stick.anchorX += stick.traversalSpeed * delta;
          if (stick.anchorX > stick.width) {
            resetTraversal(now);
          }
        }

        const swinging = now >= stick.swingPauseUntil;
        const angleRad = swinging
          ? Math.sin((now % stick.swingDuration) * Math.PI / stick.swingDuration) * stick.maxAngle
          : 0;

        drawStickman(angleRad, stick.visible ? 1 : 0);
        stick.rafId = requestAnimationFrame(animate);
      };

      const startStickman = () => {
        if (stick.rafId || prefersReducedMotion.matches) return;
        stick.lastTime = 0;
        stick.visible = true;
        stick.anchorX = 0;
        stick.swingPauseUntil = performance.now() + randInRange(2000, 5000);
        stick.rafId = requestAnimationFrame(animate);
      };

      const stopStickman = () => {
        if (stick.rafId) {
          cancelAnimationFrame(stick.rafId);
          stick.rafId = null;
        }
      };

      const drawStaticStickman = () => {
        stopStickman();
        drawStickman(0);
      };

      const resizeCanvas = () => {
        setupCanvas();
        if (prefersReducedMotion.matches) {
          drawStaticStickman();
        }
      };

      const debouncedResize = debounce(resizeCanvas, 150);

      // Optional scroll handler placeholder (throttled) for future parallax
      const onScroll = throttle(() => {
        // reserved for future parallax/metrics work
      }, 200);

      const applyMotionPreference = () => {
        if (prefersReducedMotion.matches && logo) {
          logo.classList.remove('animated');
          logo.style.animation = 'none';
          drawStaticStickman();
        } else {
          initLogoAnimations();
          startStickman();
        }
      };

      // Init
      resizeCanvas();
      initLazyBackgrounds();
      initLogoAnimations();
      if (!prefersReducedMotion.matches) startStickman();

      window.addEventListener('resize', debouncedResize);
      window.addEventListener('scroll', onScroll, { passive: true });
      prefersReducedMotion.addEventListener('change', applyMotionPreference);

      // Delegated social click: haptics + optional beep + navigation
      if (linksContainer) {
        linksContainer.addEventListener('click', event => {
          const link = event.target.closest('.social-btn');
          if (!link) return;

          const href = link.getAttribute('href');
          const target = link.getAttribute('target');
          const rel = link.getAttribute('rel') || '';
          const tag = link.dataset.social;

          // optional analytics placeholder
          if (tag) console.log(`social-click:${tag}`);

          if (supportsVibrate) navigator.vibrate(50);
          playBeep();

          if (href) {
            event.preventDefault();
            setTimeout(() => {
              if (target === '_blank') {
                const features = rel.includes('noopener') ? 'noopener' : '';
                window.open(href, '_blank', features);
              } else {
                window.location.href = href;
              }
            }, 75);
          }
        });
      }
    });
  </script>
